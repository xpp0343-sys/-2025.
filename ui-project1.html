<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逐光 | CASE STUDY</title>
    <style>
        /* 背景使用 Spencer 风格的薄荷绿 */
        body { margin: 0; background: #50E3C2; color: #000; font-family: 'Inter', 'Helvetica Neue', sans-serif; }
        
        /* 顶部导航：白色胶囊按钮 */
        nav { 
            padding: 30px 50px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #fff; 
            border-bottom: 6px solid #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .back-pill { 
            background: #fff; color: #000; text-decoration: none; font-weight: 900; 
            padding: 10px 25px; border-radius: 100px; border: 4px solid #000;
            transition: 0.2s;
        }
        .back-pill:hover { background: #000; color: #fff; }

        /* 头部介绍 */
        .hero { padding: 100px 50px; text-align: left; }
        .case-num { font-weight: 900; font-size: 1.5em; text-transform: uppercase; margin-bottom: 10px; display: block; }
        h1 { font-size: 10vw; line-height: 0.85; margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: -4px; }
        .tags { margin-top: 30px; display: flex; gap: 15px; }
        .tag { background: #000; color: #fff; padding: 8px 20px; font-weight: 900; border-radius: 50px; }

        /* 图片展示区域 */
        .gallery { 
            padding: 50px; 
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            gap: 40px; /* 图片之间的间距 */
        }
        .gallery img { 
            width: 100%; 
            max-width: 1100px; 
            border: 6px solid #000; 
            border-radius: 20px;
            box-shadow: 15px 15px 0px #000; /* Spencer 标志性投影 */
            transition: transform 0.3s ease;
        }
        .gallery img:hover { transform: scale(1.02); }

        footer { padding: 100px 50px; text-align: center; font-weight: 900; font-size: 1.2em; }
    </style>
</head>
<body>

<nav>
    <a href="ui.html" class="back-pill">← BACK TO LIST</a>
    <div style="font-weight: 900;">XIANG PEIYING / 2025</div>
</nav>

<div class="hero">
    <span class="case-num">Project 01</span>
    <h1>逐光.<br>CHASING LIGHT.</h1>
    <div class="tags">
        <div class="tag">UI/UX DESIGN</div>
        <div class="tag">HEALTHCARE</div>
        <div class="tag">APP DESIGN</div>
    </div>
</div>

<div class="gallery">
    <img src="ui1-1.png" alt="Slide 1">
    <img src="ui1-2.png" alt="Slide 2">
    <img src="ui1-3.png" alt="Slide 3">
    <img src="ui1-4.png" alt="Slide 4">
    <img src="ui1-5.png" alt="Slide 5">
    <img src="ui1-6.png" alt="Slide 6">
    <img src="ui1-7.png" alt="Slide 7">
    <img src="ui1-8.png" alt="Slide 8">
    <img src="ui1-9.png" alt="Slide 9">
    <img src="ui1-10.png" alt="Slide 10">
    <img src="ui1-11.png" alt="Slide 11">
    <img src="ui1-12.png" alt="Slide 12">
</div>

<footer>
    THANKS FOR WATCHING!<br>END OF CASE STUDY.
</footer>

</body>
</html>
