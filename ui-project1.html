<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逐光 | Case Study</title>
    <style>
        body { margin: 0; background: #50E3C2; font-family: 'Inter', sans-serif; text-align: center; }
        nav { padding: 20px; background: #fff; border-bottom: 5px solid #000; display: flex; justify-content: space-between; }
        .back-pill { text-decoration: none; color: #000; font-weight: 900; border: 3px solid #000; padding: 8px 20px; border-radius: 50px; }
        
        /* 容器样式 */
        #gallery-container { 
            background: #fff; 
            padding: 40px 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 30px; 
        }
        .case-img { 
            width: 90%; 
            max-width: 1000px; 
            border: 5px solid #000; 
            border-radius: 15px; 
            box-shadow: 12px 12px 0px #000; 
        }
    </style>
</head>
<body>

<nav>
    <a href="ui.html" class="back-pill">← BACK</a>
    <div style="font-weight:900">CHASING LIGHT</div>
</nav>

<div id="gallery-container">
    </div>

<script>
    const container = document.getElementById('gallery-container');
    // 只需要在这里设置图片的总张数
    const totalImages = 12; 

    for (let i = 1; i <= totalImages; i++) {
        const img = document.createElement('img');
        // 它会自动生成 ui1-1.png, ui1-2.png ... 直到 ui1-12.png
        img.src = `ui1-${i}.png`; 
        img.className = 'case-img';
        img.alt = `Step ${i}`;
        
        // 容错处理：如果某张图加载失败，它会显示提示而不是裂开的小图标
        img.onerror = function() {
            this.style.display = 'none'; 
            console.log(`图片 ui1-${i}.png 没找到，请检查文件名！`);
        };

        container.appendChild(img);
    }
</script>

</body>
</html>
