<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP设计 | 向佩莹</title>
    <style>
        /* 背景使用柔和的浅紫色以契合 IP 的可爱感 */
        body { margin: 0; background: #F3E5F5; color: #000; font-family: 'Inter', sans-serif; text-align: center; }
        
        nav { 
            padding: 20px 40px; background: #fff; border-bottom: 5px solid #000; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100;
        }
        
        .back-pill { 
            text-decoration: none; color: #000; font-weight: 900; 
            border: 3px solid #000; padding: 8px 20px; border-radius: 50px; 
            transition: 0.2s;
        }
        .back-pill:hover { background: #000; color: #fff; }

        .content { 
            background: #fff; padding: 60px 0; 
            display: flex; flex-direction: column; align-items: center; gap: 50px; 
        }

        .media-box { 
            width: 90%; max-width: 1000px; 
            border: 6px solid #000; border-radius: 20px; 
            box-shadow: 15px 15px 0px #000; overflow: hidden; background: #fff;
        }
        img { width: 100%; display: block; }

        .tag { background: #000; color: #fff; padding: 8px 25px; font-weight: 900; border-radius: 5px; font-size: 1em; margin-bottom: 10px; display: inline-block; }
        
        .header-section { margin-bottom: 20px; }
        h1 { font-size: 3.5em; font-weight: 900; margin: 0; letter-spacing: -2px; }
    </style>
</head>
<body>

<nav>
    <a href="others.html" class="back-pill">← BACK</a>
    <div style="font-weight:900; font-size: 1.5em;">向佩莹</div>
</nav>

<div class="content">
    <div class="header-section">
        <span class="tag">ORIGINAL IP</span>
        <h1>拾光小灵 (Lumina)</h1>
    </div>

    <div class="media-box">
        <img src="74.png" alt="IP设计封面">
    </div>

    <div class="media-box">
        <img src="73.png" alt="IP设计详情 01">
    </div>

    <div class="media-box">
        <img src="72.png" alt="IP设计详情 02">
    </div>
</div>

</body>
</html>
