<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5精准对接 | Case Study</title>
    <style>
        /* 采用匹配 H5 招募风格的蓝色调 */
        body { margin: 0; background: #4A90E2; font-family: 'Helvetica', sans-serif; text-align: center; color: #fff; }
        
        /* 顶部导航 */
        nav { 
            padding: 20px; background: #fff; border-bottom: 5px solid #000; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100;
        }
        .back-pill { 
            text-decoration: none; color: #000; font-weight: 900; 
            border: 3px solid #000; padding: 8px 20px; border-radius: 50px; 
            transition: 0.3s;
        }
        .back-pill:hover { background: #000; color: #fff; }

        /* 内容区 */
        .gallery { 
            background: #fff; padding: 60px 0; 
            display: flex; flex-direction: column; align-items: center; gap: 40px; 
        }

        /* 图片样式：增加粗边框和阴影保持风格统一 */
        .case-img { 
            width: 90%; max-width: 1000px; 
            border: 5px solid #000; border-radius: 15px; 
            box-shadow: 15px 15px 0px #000; display: block; 
            background: #eee;
        }

        footer { padding: 60px; color: #fff; font-weight: 900; letter-spacing: 2px; }
    </style>
</head>
<body>

<nav>
    <a href="ui.html" class="back-pill">← BACK</a>
    <div style="color: #000; font-weight: 900;">03 / RECRUITMENT H5</div>
</nav>

<div class="gallery">
    <img src="3.png" class="case-img" alt="H5作品展示 3">
    <img src="15.png" class="case-img" alt="H5作品展示 15">
    <img src="16.png" class="case-img" alt="H5作品展示 16">
    <img src="17.png" class="case-img" alt="H5作品展示 17">
</div>

<footer>
    XIANG PEIYING DESIGN © 2025
</footer>

</body>
</html>
