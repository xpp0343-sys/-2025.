<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向佩莹 | Portfolio</title>
    <style>
        body {
            margin: 0; background: #000; color: #fff;
            font-family: 'Inter', sans-serif; overflow: hidden;
            /* 1. 自定义鼠标变成手 (你可以替换为自己的手部图片) */
            cursor: url('https://img.icons8.com/color/48/hand-cursor.png'), auto;
        }

        /* 空间容器 */
        .viewport {
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; perspective: 2000px; /* 增加空间纵深感 */
        }

        /* 顶部大标题 */
        .title-area {
            position: absolute; top: 10%; text-align: center; pointer-events: none;
        }
        .title-area h2 { font-size: 1.5em; letter-spacing: 5px; opacity: 0.8; margin-bottom: 0; }
        .title-area h1 { font-size: 8vw; margin: 0; font-weight: 900; }

        /* 卡片旋转轨道 */
        .stage {
            position: relative; width: 300px; height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 每一组卡片堆叠 */
        .card-stack {
            position: absolute; width: 100%; height: 100%;
            transform-style: preserve-3d;
            cursor: pointer; text-decoration: none; color: inherit;
        }

        /* 模拟叠纸效果 */
        .card-stack::before, .card-stack::after {
            content: ''; position: absolute; inset: 0;
            border: 4px solid #fff; border-radius: 20px;
            background: rgba(255,255,255,0.1); transition: 0.3s;
        }
        .card-stack::before { transform: translateZ(-10px) rotate(3deg); opacity: 0.5; }
        .card-stack::after { transform: translateZ(-20px) rotate(-3deg); opacity: 0.3; }

        .card-main {
            position: relative; width: 100%; height: 100%;
            background: #111; border: 5px solid #fff; border-radius: 20px;
            overflow: hidden; display: flex; flex-direction: column;
            justify-content: flex-end; align-items: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .card-main img { width: 100%; height: 80%; object-fit: cover; }
        .card-main span { padding: 15px; font-weight: 900; font-size: 1.5em; text-transform: uppercase; }

        /* 提示文字 */
        .hint { position: absolute; bottom: 10%; opacity: 0.5; letter-spacing: 2px; }

        /* 各个方位的空间布局 */
        .item-1 { transform: rotateY(0deg) translateZ(500px); }
        .item-2 { transform: rotateY(90deg) translateZ(500px); }
        .item-3 { transform: rotateY(180deg) translateZ(500px); }
        .item-4 { transform: rotateY(270deg) translateZ(500px); }

    </style>
</head>
<body>

<div class="viewport">
    <div class="title-area">
        <h2>艺术与平面设计收藏</h2>
        <h1>其他设计。</h1>
    </div>

    <div class="stage" id="stage">
        <a href="other-3.html" class="card-stack item-1">
            <div class="card-main">
                <img src="73.png">
                <span>Character</span>
            </div>
        </a>

        <a href="poster-detail.html" class="card-stack item-2">
            <div class="card-main">
                <img src="83.png">
                <span>Poster</span>
            </div>
        </a>

        <a href="other-vi.html" class="card-stack item-3">
            <div class="card-main">
                <img src="100.png">
                <span>Identity</span>
            </div>
        </a>

        <a href="other-creative.html" class="card-stack item-4">
            <div class="card-main">
                <img src="101.png">
                <span>Creative</span>
            </div>
        </a>
    </div>

    <div class="hint">SELECT A CARD STACK TO VIEW MY PROJECTS</div>
</div>

<script>
    const stage = document.getElementById('stage');
    let currentAngle = 0;

    // 监听左右滑动/点击切换旋转
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') currentAngle += 90;
        if (e.key === 'ArrowRight') currentAngle -= 90;
        stage.style.transform = `rotateY(${currentAngle}deg)`;
    });

    // 鼠标拖拽逻辑 (简单版)
    let startX = 0;
    window.addEventListener('mousedown', (e) => startX = e.clientX);
    window.addEventListener('mouseup', (e) => {
        let diff = e.clientX - startX;
        if (Math.abs(diff) > 50) {
            currentAngle += diff > 0 ? 90 : -90;
            stage.style.transform = `rotateY(${currentAngle}deg)`;
        }
    });
</script>

</body>
</html>
