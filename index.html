<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向佩莹 | PORTFOLIO</title>
    <style>
        /* 核心视觉：干净白底 + 巨型文字 + 扇形卡片 */
        body { 
            margin: 0; background: #fdfdfd; color: #000; 
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* 顶部巨型标题：复刻截图中的视觉张力 */
        .main-header {
            font-size: 10vw; font-weight: 900; text-transform: uppercase;
            letter-spacing: -6px; line-height: 0.8; margin-bottom: -4vw;
            z-index: 20; pointer-events: none; text-align: center;
        }

        /* 卡片扇形容器 */
        .fan-stage {
            position: relative; width: 100%; height: 50vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px;
        }

        /* 统一卡片样式：粗边框 + 圆角 */
        .nav-card {
            position: absolute; width: 280px; height: 380px;
            border-radius: 24px; border: 6px solid #000;
            background-color: #fff;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; text-decoration: none; color: #000;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 25px; box-sizing: border-box;
        }

        /* 悬停交互：卡片弹起变黑，文字变白 */
        .nav-card:hover {
            transform: scale(1.1) translateY(-60px) rotate(0deg) !important;
            z-index: 100 !important;
            background: #000; color: #fff;
            box-shadow: 25px 25px 0px rgba(0,0,0,0.2);
        }

        /* 扇形排布坐标：精确还原 Spencer Gabor 截图 */
        .c1 { transform: rotate(-12deg) translateX(-220px); }
        .c2 { transform: rotate(-4deg) translateX(-70px); }
        .c3 { transform: rotate(4deg) translateX(70px); }
        .c4 { transform: rotate(12deg) translateX(220px); }

        .card-num { font-size: 1.8em; font-weight: 900; }
        .card-title { font-size: 2.5em; font-weight: 900; line-height: 1; text-transform: uppercase; }

        /* 底部背景文字 */
        .footer-text {
            font-size: 6vw; font-weight: 900; color: #e8e8e8;
            letter-spacing: -2px; line-height: 0.8; margin-top: -3vw;
            z-index: 1; text-align: center; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="main-header">XIANG PEIYING</div>

    <div class="fan-stage">
        <a href="ui-design.html" class="nav-card c1" style="z-index: 4;">
            <span class="card-num">01</span>
            <div class="card-title">UI<br>DESIGN</div>
        </a>

        <a href="planning.html" class="nav-card c2" style="z-index: 3;">
            <span class="card-num">02</span>
            <div class="card-title">PLAN<br>CASE</div>
        </a>

        <a href="video.html" class="nav-card c3" style="z-index: 2;">
            <span class="card-num">03</span>
            <div class="card-title">VIDEO<br>WORK</div>
        </a>

        <a href="visual.html" class="nav-card c4" style="z-index: 1;">
            <span class="card-num">04</span>
            <div class="card-title">OTHER<br>WORKS</div>
        </a>
    </div>

    <div class="footer-text">DESIGNER &<br>ART DIRECTOR</div>

</body>
</html>
