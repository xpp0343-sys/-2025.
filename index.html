<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向佩莹 | OTHER WORKS</title>
    <style>
        /* 1. 基础环境：黑色深邃空间 */
        body {
            margin: 0; background: #000; color: #fff;
            font-family: 'Inter', sans-serif; overflow: hidden;
            /* 自定义紫色手部指针 */
            cursor: url('https://img.icons8.com/ios-filled/50/7950f2/hand-cursor.png'), auto;
        }

        /* 2. 空间容器：创造 3D 纵深 */
        .viewport {
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; perspective: 1200px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        /* 顶部标题：Spencer Gabor 粗体风格 */
        .header {
            position: absolute; top: 8%; text-align: center; pointer-events: none;
        }
        .header h2 { font-size: 1.2em; letter-spacing: 4px; margin-bottom: 5px; color: #aaa; }
        .header h1 { font-size: 6vw; margin: 0; font-weight: 900; text-transform: uppercase; }

        /* 3. 3D 旋转舞台 */
        .stage {
            position: relative; width: 320px; height: 450px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 4. 叠纸卡片堆 */
        .card-stack {
            position: absolute; width: 100%; height: 100%;
            transform-style: preserve-3d;
            text-decoration: none; color: inherit;
        }

        /* 模拟叠纸厚度感 */
        .card-stack::before {
            content: ''; position: absolute; inset: 0;
            border: 4px solid #fff; border-radius: 24px;
            background: rgba(255,255,255,0.05);
            transform: translateZ(-15px) rotate(4deg);
        }

        .card-main {
            position: relative; width: 100%; height: 100%;
            background: #fff; border: 6px solid #fff; border-radius: 24px;
            overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .card-main img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-label {
            position: absolute; bottom: 0; width: 100%;
            background: #fff; color: #000; padding: 15px 0;
            font-weight: 900; font-size: 1.5em; text-align: center;
            border-top: 6px solid #000;
        }

        /* 空间排布：形成圆弧状 */
        .item-1 { transform: rotateY(0deg) translateZ(450px); }
        .item-2 { transform: rotateY(90deg) translateZ(450px); }
        .item-3 { transform: rotateY(180deg) translateZ(450px); }
        .item-4 { transform: rotateY(270deg) translateZ(450px); }

        /* 底部提示 */
        .footer-hint {
            position: absolute; bottom: 8%; font-weight: 900;
            letter-spacing: 2px; opacity: 0.6; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="viewport">
    <div class="header">
        <h2>艺术与平面设计收藏</h2>
        <h1>其他设计.</h1>
    </div>

    <div class="stage" id="stage">
        <a href="other-3.html" class="card-stack item-1">
            <div class="card-main">
                <img src="73.png">
                <div class="card-label">IP设计</div>
            </div>
        </a>

        <a href="poster-detail.html" class="card-stack item-2">
            <div class="card-main">
                <img src="83.png">
                <div class="card-label">海报设计</div>
            </div>
        </a>

        <a href="other-vi.html" class="card-stack item-3">
            <div class="card-main">
                <img src="100.png">
                <div class="card-label">VI系统</div>
            </div>
        </a>

        <a href="other-creative.html" class="card-stack item-4">
            <div class="card-main">
                <img src="101.png">
                <div class="card-label">文创产品</div>
            </div>
        </a>
    </div>

    <div class="footer-hint">SELECT A CARD STACK TO VIEW PROJECTS</div>
</div>

<script>
    const stage = document.getElementById('stage');
    let currentAngle = 0;
    let isDragging = false;
    let startX = 0;

    // 鼠标点击/滑动逻辑
    window.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        let deltaX = e.clientX - startX;
        if (Math.abs(deltaX) > 100) {
            currentAngle += deltaX > 0 ? 90 : -90;
            stage.style.transform = `rotateY(${currentAngle}deg)`;
            startX = e.clientX; // 重置防止连续旋转过快
        }
    });

    window.addEventListener('mouseup', () => isDragging = false);

    // 键盘支持
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') currentAngle += 90;
        if (e.key === 'ArrowRight') currentAngle -= 90;
        stage.style.transform = `rotateY(${currentAngle}deg)`;
    });
</script>

</body>
</html>
