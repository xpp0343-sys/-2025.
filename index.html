<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向佩莹 | SPENCER GABOR STYLE</title>
    <style>
        /* 核心视觉：干净背景 + 巨型文字 */
        body { 
            margin: 0; background: #f4f4f4; color: #1a1a1a; 
            font-family: 'Inter', 'Arial Black', sans-serif;
            overflow: hidden; height: 100vh; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }

        /* 顶部巨型文字标题 */
        .main-title {
            font-size: 8vw; font-weight: 900; text-transform: uppercase;
            letter-spacing: -4px; line-height: 0.9; margin-bottom: -2vw;
            z-index: 10; pointer-events: none;
        }

        /* 卡片堆叠容器 */
        .stack-container {
            position: relative; width: 100%; height: 50vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* 基础卡片样式 */
        .card {
            position: absolute; width: 280px; height: 350px;
            border-radius: 20px; border: 4px solid #000;
            background-size: cover; background-position: center;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer; text-decoration: none;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }

        /* 悬停时卡片变大并跳出 */
        .card:hover {
            transform: scale(1.1) translateY(-30px) rotate(0deg) !important;
            z-index: 100 !important;
            box-shadow: 20px 20px 0px rgba(0,0,0,0.2);
        }

        /* 扇形排布逻辑 */
        .c1 { background-color: #A3FF12; background-image: url('73.png'); transform: rotate(-15deg) translateX(-180px); }
        .c2 { background-color: #2979FF; background-image: url('83.png'); transform: rotate(-5deg) translateX(-60px); }
        .c3 { background-color: #FF3D00; background-image: url('100.png'); transform: rotate(5deg) translateX(60px); }
        .c4 { background-color: #FF80AB; background-image: url('101.png'); transform: rotate(15deg) translateX(180px); }

        /* 底部副标题 */
        .sub-text {
            font-size: 6vw; font-weight: 900; text-transform: uppercase;
            color: #d0d0d0; letter-spacing: -2px; line-height: 0.8;
            margin-top: -2vw; z-index: 1; pointer-events: none;
        }

        /* 底部小字标签 */
        .label {
            position: absolute; bottom: 15px; left: 15px;
            background: #fff; color: #000; padding: 5px 12px;
            border: 3px solid #000; font-weight: 900; font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .card { width: 180px; height: 230px; }
            .c1 { transform: rotate(-10deg) translateX(-100px); }
            .c2 { transform: rotate(-5deg) translateX(-30px); }
            .c3 { transform: rotate(5deg) translateX(30px); }
            .c4 { transform: rotate(10deg) translateX(100px); }
        }
    </style>
</head>
<body>

    <div class="main-title">向佩莹</div>

    <div class="stack-container">
        <a href="other-3.html" class="card c1" style="z-index: 4;">
            <div class="label">IP / CHARACTER</div>
        </a>

        <a href="poster-detail.html" class="card c2" style="z-index: 3;">
            <div class="label">POSTER DESIGN</div>
        </a>

        <a href="other-vi.html" class="card c3" style="z-index: 2;">
            <div class="label">VISUAL IDENTITY</div>
        </a>

        <a href="other-creative.html" class="card c4" style="z-index: 1;">
            <div class="label">CREATIVE MERCH</div>
        </a>
    </div>

    <div class="sub-text">ILLUSTRATOR,<br>DESIGNER</div>

</body>
</html>
