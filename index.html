<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向佩莹 | PORTFOLIO</title>
    <style>
        /* 复刻 Spencer Gabor 官网风格 */
        body { 
            margin: 0; background: #fdfdfd; color: #000; 
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* 顶部巨型标题：使用 pointer-events: none 确保不遮挡鼠标点击 */
        .main-header {
            font-size: 10vw; font-weight: 900; text-transform: uppercase;
            letter-spacing: -6px; line-height: 0.8; margin-bottom: -4vw;
            z-index: 1; /* 降低层级，防止遮挡卡片 */
            pointer-events: none; text-align: center;
            position: relative;
        }

        /* 扇形卡片容器 */
        .fan-stage {
            position: relative; width: 100%; height: 55vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px;
            z-index: 999; /* 提高容器层级，确保在最前面 */
        }

        /* 卡片基础样式 */
        .nav-card {
            position: absolute; width: 280px; height: 380px;
            border-radius: 24px; border: 6px solid #000;
            background-color: #fff;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; text-decoration: none; color: #000;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 25px; box-sizing: border-box;
        }

        /* 悬停效果：弹起并变色 */
        .nav-card:hover {
            transform: scale(1.1) translateY(-60px) rotate(0deg) !important;
            z-index: 1000 !important;
            background: #000 !important; color: #fff !important;
            box-shadow: 25px 25px 0px rgba(0,0,0,0.2);
        }

        /* 四大板块扇形分布与配色 */
        .c1 { transform: rotate(-12deg) translateX(-220px); background-color: #FFD600; } 
        .c2 { transform: rotate(-4deg) translateX(-70px); background-color: #FF3D00; }  
        .c3 { transform: rotate(4deg) translateX(70px); background-color: #2979FF; }   
        .c4 { transform: rotate(12deg) translateX(220px); background-color: #FF80AB; } 

        .card-num { font-size: 1.8em; font-weight: 900; }
        .card-title { font-size: 2.5em; font-weight: 900; line-height: 1; text-transform: uppercase; }

        /* 底部背景文字 */
        .footer-text {
            font-size: 6vw; font-weight: 900; color: #e8e8e8;
            letter-spacing: -2px; line-height: 0.8; margin-top: -3vw;
            z-index: 1; text-align: center; pointer-events: none;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="main-header">XIANG PEIYING</div>

    <div class="fan-stage">
        <a href="ui.html" class="nav-card c1">
            <span class="card-num">01</span>
            <div class="card-title">UI<br>DESIGN</div>
        </a>

        <a href="plan.html" class="nav-card c2">
            <span class="card-num">02</span>
            <div class="card-title">PLAN<br>CASE</div>
        </a>

        <a href="video.html" class="nav-card c3">
            <span class="card-num">03</span>
            <div class="card-title">VIDEO<br>WORK</div>
        </a>

        <a href="visual.html" class="nav-card c4">
            <span class="card-num">04</span>
            <div class="card-title">OTHER<br>WORKS</div>
        </a>
    </div>

    <div class="footer-text">ILLUSTRATOR &<br>DESIGNER</div>

</body>
</html>
