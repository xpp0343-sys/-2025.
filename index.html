<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIANG PEIYING | 2025 Portfolio</title>
    <style>
        /* 全局 Spencer 风格：大胆、极简 */
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; }
        
        /* 首页大标头 */
        header { 
            height: 90vh; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; /* 标题放在底部，Spencer 常用布局 */
            border-bottom: 2px solid #fff;
        }
        h1 { font-size: 15vw; line-height: 0.8; margin: 0; font-weight: 900; letter-spacing: -5px; }
        .designer-info { margin-top: 20px; font-size: 1.5em; letter-spacing: 2px; }

        /* 分类导航：像 Spencer 那样用大号字和粗线 */
        .category-section {
            display: flex;
            flex-direction: column;
        }
        .cat-link {
            padding: 60px 40px;
            border-bottom: 2px solid #fff;
            text-decoration: none;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .cat-link:hover { background: #fff; color: #000; }
        .cat-name { font-size: 4em; font-weight: 800; text-transform: uppercase; }
        .cat-num { font-size: 1.5em; font-weight: 300; }

        /* 页脚 */
        footer { padding: 40px; font-size: 0.8em; color: #444; }

        /* 响应式：手机端文字变小一点 */
        @media (max-width: 768px) {
            h1 { font-size: 20vw; }
            .cat-name { font-size: 2em; }
        }
    </style>
</head>
<body>

<header>
    <div class="designer-info">向佩莹 / XIANG PEIYING</div>
    <h1>DESIGNER <br> 2025.</h1>
</header>

<div class="category-section">

        <span class="cat-num">01 / 02一套</span>
    </a>

    <a href="plan.html" class="cat-link">

        <span class="cat-num">02 / 02套</span>
    </a>

    <a href="video.html" class="cat-link">

</div>

<footer>
    &copy; 2025 XIANG PEIYING - SCROLL TO EXPLORE
</footer>
