<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流失的文物 | MOTION DESIGN</title>
    <style>
        /* 采用古朴的棕色背景契合文物主题 */
        body { margin: 0; background: #8D6E63; font-family: sans-serif; text-align: center; }
        
        nav { 
            padding: 20px; background: #fff; border-bottom: 5px solid #000; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100;
        }
        
        .back-pill { 
            text-decoration: none; color: #000; font-weight: 900; 
            border: 3px solid #000; padding: 8px 20px; border-radius: 50px; 
            transition: 0.2s;
        }
        .back-pill:hover { background: #000; color: #fff; }

        .content { 
            background: #fff; padding: 60px 0; 
            display: flex; flex-direction: column; align-items: center; gap: 40px; 
        }

        /* 统一媒体容器样式 */
        .media-box { 
            width: 90%; max-width: 1000px; 
            border: 5px solid #000; border-radius: 15px; 
            box-shadow: 12px 12px 0px #000; overflow: hidden; background: #000;
        }
        img, video { width: 100%; display: block; }

        .tag { background: #8D6E63; color: #fff; padding: 6px 25px; font-weight: 900; border-radius: 5px; font-size: 0.9em; }
        
        .project-header { margin-bottom: 20px; }
        .project-header h1 { font-size: 3em; margin: 0; font-weight: 900; }
    </style>
</head>
